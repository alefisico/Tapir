[general]
do_stat_variations: False
do_fake_data: True
category_templates: template_sl template_dl
process_lists:
  base_processes
  ttjets_powheg_exclusive
  sl_data
  dl_data
  fh_data
processes:
  base_processes
  ttjets_powheg_exclusive
  sl_data
  dl_data
  fh_data
analysis_groups:
  group_sl_7cat
  group_dl
  group_sldl
  group_fh
name: SLDL
debug: false
mem_python_config: $CMSSW_BASE/src/TTH/MEAnalysis/python/MEAnalysis_cfg_heppy.py

[lumi]
SingleMuon: 36000.
SingleElectron: 36000.0
MuonEG: 36000.0
DoubleEG: 36000.0
DoubleMuon: 36000.0
BTagCSV: 0
JetHT: 36000.0
Common: 36000.0

[blr_cuts]
sl_j4_t2: 20
sl_j4_t3: 1.1
sl_j4_tge4: -20
sl_j5_t2: 20
sl_j5_t3: 2.3
sl_j5_tge4: -20
sl_jge6_t2: -0.4
sl_jge6_t3: 2.9
sl_jge6_tge4: -20
dl_j3_t2: 20
dl_j3_t3: -20
