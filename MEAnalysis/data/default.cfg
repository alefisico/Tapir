  triggerPath 5 6
skim: (is_dl==1 && HLT_ttH_DL_elel==1 && abs(leps_pdgId[0])==11 && abs(leps_pdgId[1])==11)

[triggerPath_fh]
sparsinator:
  triggerPath 6 7
skim: (is_fh==1 && HLT_ttH_FH==1)

[process_ttbarPlusBBbar]
sparsinator:
  ttCls 53 60
skim: (ttCls >= 53)

[process_ttbarPlus2B]
