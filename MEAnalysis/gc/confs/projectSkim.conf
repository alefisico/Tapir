[global]
task        = UserTask           ; Job uses user written scripts
backend     = local              ; Send to local batch system
include = confs/kbfi.conf
workdir = work.projectSkim

[jobs]
wall time = 2:00:00      ; Requested wall time in format hh[:mm[:ss]]

[UserTask]
executable  = projectSkim.sh
dataset splitter = FileBoundarySplitter
files per job = 10
input files = env.sh common.sh
dataset =
    datasets/vhbb_tth/ttHTobb_M125_13TeV_powheg_pythia8.txt
    datasets/vhbb_tth/TT_TuneCUETP8M1_13TeV-powheg-pythia8.txt

[storage]
scratch space used = 5000
scratch space left = 1000
