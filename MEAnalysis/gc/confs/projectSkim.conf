[global]
variable markers   = @
task        = UserTask
backend     = local
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/work.projectSkim

[local]
queue = short.q

[jobs]
wall time = 1:30

[UserTask]
executable  = projectSkim.sh
dataset splitter = FileBoundarySplitter
dataset refresh  = 4:00
files per job = 100
input files = env.sh common.sh
dataset =
        datasets/Feb18/ttHTobb_M125_TuneCUETP8M2_ttHtranche3_13TeV-powheg-pythia8_jpata-Feb18-cce5c0a8e0a1f3314002959d06039e23.txt
