[global]
task        = UserTask           ; Job uses user written scripts
backend     = local              ; Send to local batch system
workdir = work.bkg

[local]
;uncomment on PSI
;wms = SGE
;queue  = all.q

;uncomment in EE
;wms = SLURM

;run on this machine
;wms = Host

[jobs]
;jobs = 10
wall time = 20:00               ; Jobs will take max 20h
;in flight = 500

[UserTask]
executable  = meanalysis-heppy.sh
dataset splitter = EventBoundarySplitter
dataset = datasets/bkg_v13.dat
output files = output.txt
events per job = 1000
;events per job = 100000
subst files = meanalysis-heppy.sh

[storage]
scratch space used = 1000
scratch space left = 1000

[parameters]
parameters = me_conf
;me_conf = MEAnalysis_cfg_heppy.py
;me_conf = cfg_noME.py
me_conf = cfg_withME.py
