[global]
variable markers   = @
task        = UserTask
backend     = local
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/work.dumpCommonClassifierEvents

[local]
queue = all.q

[jobs]
wall time = 2:00

[UserTask]
executable  = dumpCommonClassifierEvents.sh
dataset splitter = FileBoundarySplitter
