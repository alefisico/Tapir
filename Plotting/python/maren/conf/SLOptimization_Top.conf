[global]
variable markers   = @
task        = UserTask
backend     = local
workdir = $CMSSW_BASE/src/TTH/Plotting/python/maren/work.SLOptimization_Top

[local]
queue = all.q

[task]
wall time = 10:00
memory = 3500

[jobs]
max retry = 1
#jobs = 1
#jobs = 150

[UserTask]
executable  = SLOptimization_Top.sh
dataset splitter = FileBoundarySplitter
files per job = 4
dataset = ../../../../MEAnalysis/gc/datasets/Christina/TTToSemiLeptonic_TuneCP5_13TeV-powheg-pythia8.txt
input files = env.sh common.sh

[storage]
scratch space used = 5000
scratch space left = 1000
se output files = SLOptimization_Top.root
se output pattern = job_@MY_JOBID@_@X@
se path = dir://$HOME/tth/gc/SLOptimization_Top/${GC_TASK_ID}/${DATASETPATH}/
