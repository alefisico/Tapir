[general]
do_stat_variations: False
do_fake_data: True
category_templates: template_sl template_dl
process_lists:
  base_processes
#  ttjets_powheg
#  sl_data
#  dl_data
processes:
  base_processes
#  ttjets_powheg
#  sl_data
#  dl_data
analysis_groups:
  group_sl_7cat
#  group_sl_j4
#  group_sl_j5
#  group_sl_jge6
#  group_sl_jge3
  group_dl
#  group_dl_j3
#  group_dl_jge4
#  group_sldl
#  group_sl_7cat_blr
#  group_sl_jge6_blr
#  group_sldl_blr
name: SLDL
debug: false
mem_python_config: $CMSSW_BASE/src/TTH/MEAnalysis/python/MEAnalysis_cfg_heppy.py

[lumi]
SingleMuon: 17869.750
SingleElectron: 17829.664
MuonEG: 17861.320
DoubleEG: 17375.039
DoubleMuon: 17858.575
BTagCSV: 0

[blr_cuts]
sl_j4_t2: 20
sl_j4_t3: 1.1
sl_j4_tge4: -20
sl_j5_t2: 20
sl_j5_t3: 2.3
sl_j5_tge4: -20
sl_jge6_t2: -0.4
sl_jge6_t3: 2.9
sl_jge6_tge4: -20
dl_j3_t2: 20
dl_j3_t3: -20
dl_jge4_t2: 20
dl_jge4_t3: 2.3
dl_jge4_tge4: -20
fh_j9_t4: -20
fh_j8_t3: -20
fh_j8_t4: -20
fh_j7_t4: -20
fh_j7_t3: -20
fh_jge6_t4: -20
fh_jge6_t3: -20

[sparsinator]
do_classifier_db: false
calculate_bdt: true
#FIXME: these still need to be propagated to sparsinator
add_systematics: false
extra_sl: false
extra_dl: false
extra_fh: false
mem_sf: 0.1
#which categories to create in sparsinator
categories:
  sparsinator_sl
  sparsinator_dl
  sparsinator_fh
do_sparse_hist: true

[sparsinator_sl]
name: sl
flag: is_sl
#refers to AXES dict in sparsinator.py -> main()
axes: sl

[sparsinator_dl]
name: dl
flag: is_dl
axes: dl

[sparsinator_fh]
name: fh
flag: is_fh
axes: fh

###
### Systematics
###
[systematics]

#systematics that change the event topology
event:
  CMS_scale_jUp 
  CMS_scale_jDown
  CMS_res_jUp 
  CMS_res_jDown


#individual systematics
[nominal]
#index has to correspond to enum in TTH/CommonClassifier/interface/MEMClassifier.h MEMClassifier::Systematic
#is used in CommonClassifier database
index: 0

[CMS_scale_jUp]
index: 1

[CMS_scale_jDown]
index: 2

[CMS_res_jUp]
index: 3

[CMS_res_jDown]
index: 4

